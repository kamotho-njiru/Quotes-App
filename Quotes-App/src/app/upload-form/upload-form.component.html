<div class="container-fluid shadow mt-5">
    <h2 class="text-center">Generate a new Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">

            <label for="name">Author</label>
            <input type="text" required class="form-control" placeholder="your name here..." id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel'>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Author is required</p>
            </div>

        </div>
        <div class="form-group">

            <label for="description">Quote</label>

            <textarea class="form-control" id="text" placeholder="your quote here..." rows="4" [(ngModel)]="newQuote.text" name="text" #text="ngModel" required></textarea>
            <div [hidden]="text.valid || text.pristine" class="alert alert-danger">
                <p>Quote is required</p>
            </div>

        </div> <br>
        <div class="form-group">
            <label for="complete" id="filldate">Completion</label>

            <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Date is required</p>
            </div>

        </div> <br>
        <button type="submit" class="btn btn-primary">Add Quote</button>
    </form>
</div>
